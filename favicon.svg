<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- White background circle -->
  <circle cx="16" cy="16" r="16" fill="white"/>
  
  <!-- Chain link design -->
  <g transform="rotate(45, 16, 16)">
    <!-- First link -->
    <path d="M10 14 
             A4 4 0 0 1 14 10
             L18 10
             A4 4 0 0 1 22 14
             A4 4 0 0 1 18 18
             L14 18
             A4 4 0 0 1 10 14"
          fill="none" 
          stroke="#2196F3" 
          stroke-width="2"/>
    
    <!-- Second link -->
    <path d="M14 18
             A4 4 0 0 1 18 14
             L22 14
             A4 4 0 0 1 26 18
             A4 4 0 0 1 22 22
             L18 22
             A4 4 0 0 1 14 18"
          fill="none" 
          stroke="#3F51B5" 
          stroke-width="2"/>
  </g>
  
  <!-- Subtle shadow for depth -->
  <circle cx="10" cy="10" r="1.5" fill="#2196F3" opacity="0.3"/>
</svg>
